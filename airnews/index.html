<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>北京2014空气质量情况</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
</head>
<body>
<div class="container">
    <h1>北京2014年空气质量情况</h1>
    <div class="legend">
        <div class="panel">
            <div class="level1 subbar"></div>
            <div class="level2 subbar"></div>
            <div class="level3 subbar"></div>
            <div class="level4 subbar"></div>
            <div class="level5 subbar"></div>
            <div class="level6 subbar"></div>
        </div>
        <div class="bound">
            <div class="boundnum">0</div>
            <div class="boundnum">50</div>
            <div class="boundnum">100</div>
            <div class="boundnum">150</div>
            <div class="boundnum">200</div>
            <div class="boundnum">300</div>
            >300
        </div>
        <div class="exp">
            <div class="expword">优</div>
            <div class="expword">良</div>
            <div class="expword">轻度</div>
            <div class="expword">中度</div>
            <div class="expword">重度</div>
            <div class="expword">严重</div>
        </div>
    </div>
    <ol class="chart">
    </ol>
</div>
<script src="scripts/jquery-1.11.3.js" type="text/javascript"></script>
<script src="scripts/airvalue.js" type="text/javascript"></script>
</body>
</html>
